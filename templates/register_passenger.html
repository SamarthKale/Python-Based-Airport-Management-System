<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AirManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="register-card">
        <div class="bg-primary text-white p-4 text-center">
            <i class="bi bi-airplane fs-1 mb-2"></i>
            <h2 class="mb-0">Passenger Registration</h2>
            <p class="mb-0 opacity-75">Join AirManager today</p>
        </div>
        
        <div class="p-4">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register_passenger') }}">
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name" required placeholder="John Doe">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="+1234567890">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Passport Number <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="passport_no" required placeholder="P12345678">
                    <small class="text-muted">This will be used for login</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-person-plus-fill"></i> Register
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('login_passenger') }}" class="text-decoration-none">Log In</a>
                    </p>
                </div>
                
                <div class="text-center mt-2">
                    <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
